<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - IntJob</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/static/Settings.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <img src="/static/1.jpg" alt="IntJob Logo">
      <span>INTJOB</span>
    </div>

    <ul>
      <li><a href="{{ url_for('jobcatego') }}"><i class="fas fa-briefcase"></i><span>Job categories</span></a></li>
      <li><a href="{{ url_for('inbox') }}"><i class="fas fa-inbox"></i><span>Inbox</span></a></li>
      <li><a href="{{ url_for('customersupport') }}"><i class="fas fa-headset"></i><span>Support</span></a></li>
    </ul>

    <div class="bottom-links">
      <a href="{{ url_for('applicant_settings') }}" class="active"><i class="fas fa-cog"></i><span>Settings</span></a>
      <a href="{{ url_for('applicant_profile') }}"><i class="fas fa-user"></i><span>Profile</span></a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <header>
      <h2><i class="fas fa-cog"></i> Settings</h2>
    </header>

    <div class="settings-wrapper">
      <div class="card">
        <h3>Account Settings</h3>
        <p>Update email, password, and login options.</p>
        <button>Edit</button>
      </div>

      <div class="card">
        <h3>Notifications</h3>
        <p>Manage email and push notifications.</p>
        <button>Edit</button>
      </div>

      <div class="card">
        <h3>Privacy</h3>
        <p>Control visibility of your profile and resume.</p>
        <button>Edit</button>
      </div>
    </div>
  </div>
</body>
</html>
