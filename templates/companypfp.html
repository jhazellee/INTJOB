<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employer Dashboard â€” Company Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="/static/compnypfp.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      Int<span>Job</span>
  </div>
    <a href="{{ url_for('employer_dashboard') }}"><i class="fa fa-home"></i> Dashboard</a>
    <a href="{{ url_for('view_applicants') }}"><i class="fa fa-briefcase"></i> View Applicants</a>
    <a href="{{ url_for('jobspost') }}"><i class="fa fa-briefcase"></i> Job Posts</a>
    <a href="{{ url_for('applicant_update') }}"><i class="fa fa-users"></i> Applicants</a>
    <a href="{{ url_for('mess') }}"><i class="fa fa-envelope"></i> Messages</a>
    <a href="{{ url_for('companypfp') }}"><i class="fa fa-building"></i> Company Profile</a>
    <a href="{{ url_for('sett') }}"><i class="fa fa-cog"></i> Settings</a>
  </div>
  <!-- Main Content -->
  <div class="main-content">
    <h1><i class="fa fa-building"></i> Company Profile</h1>

    <div class="profile-card">
      <div class="logo-section">
        <div class="logo-box">Logo</div>
        <label class="upload-label">Upload Company Logo:</label>
        <input type="file" id="logo-upload">
      </div>

      <form class="profile-form">
        <label for="company-name">Company Name:</label>
        <input type="text" id="company-name" value="TechWave Solutions">

        <label for="about">About Company:</label>
        <textarea id="about" rows="5">We are an IT solutions provider specializing in digital innovation and web systems.</textarea>

        <label for="email">Contact Email:</label>
        <input type="email" id="email" value="hr@techwave.com">

        <label for="number">Contact Number:</label>
        <input type="text" id="number" value="09123456789">

        <label for="location">Company Location:</label>
        <input type="text" id="location" value="Makati City, Metro Manila">

        <button type="submit" class="btn"><i class="fa fa-save"></i> Save Changes</button>
      </form>
    </div>
  </div>

</body>
</html>
