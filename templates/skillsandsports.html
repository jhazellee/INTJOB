<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Choose Sports & Skills</title>
  <link rel="stylesheet" href="/static/subjectsdesign.css">
</head>
<body>
  <main class="container" role="main">
    <header>
      <div>
        <h1>Choose your Skills</h1>
        <p class="lead">Let your employer know how valuable you can be to them.</p>
        <span class="note1">You can pick one or many</span>
      </div>
    </header>

    <form id="sportsSkillsForm" autocomplete="on">
      
      <h3>Technical Skills</h3>
      <div class="grid" id="techSkillsGrid">
        <div class="subject"><input type="checkbox" name="choices" id="c-graphic" value="Graphic Design"><label for="c-graphic">Graphic Design</label></div>
        <div class="subject"><input type="checkbox" name="choices" id="c-dataAnalysis" value="Data Analysis"><label for="c-dataAnalysis">Data Analysis</label></div>
        <div class="subject"><input type="checkbox" name="choices" id="c-healthsafety" value="Health & Safety"><label for="c-healthsafety">Health & Safety Compliance</label></div>
        <div class="subject"><input type="checkbox" name="choices" id="c-webdev" value="Web Development"><label for="c-webdev">Web Development</label></div>
      </div>

      <div id="webdevDetails" style="display: none;">
        <h4>Web Development Specializations</h4>
        <div class="grid">
          <div class="subject"><input type="checkbox" name="subChoices" id="sc-frontend" value="Frontend"><label for="sc-frontend">Frontend</label></div>
          <div class="subject"><input type="checkbox" name="subChoices" id="sc-backend" value="Backend"><label for="sc-backend">Backend</label></div>
          <div class="subject"><input type="checkbox" name="subChoices" id="sc-fullstack" value="Fullstack"><label for="sc-fullstack">Fullstack</label></div>
        </div>
      </div>

      <div id="dataAnalysisDetails" style="display: none;">
        <h4>Data Analysis Specializations</h4>
        <div class="grid">
          <div class="subject"><input type="checkbox" name="subChoices" id="sc-statistics" value="Statistics"><label for="sc-statistics">Statistics</label></div>
          <div class="subject"><input type="checkbox" name="subChoices" id="sc-machinelearning" value="Machine Learning"><label for="sc-machinelearning">Machine Learning</label></div>
          <div class="subject"><input type="checkbox" name="subChoices" id="sc-datavisualization" value="Data Visualization"><label for="sc-datavisualization">Data Visualization</label></div>
        </div>
      </div>

      <h3>Soft Skills</h3>
      <div class="grid" id="softSkillsGrid">
        <div class="subject"><input type="checkbox" name="choices" id="c-problem" value="Problem Solving"><label for="c-problem">Problem Solving</label></div>
        <div class="subject"><input type="checkbox" name="choices" id="c-teamwork" value="Teamwork"><label for="c-teamwork">Teamwork</label></div>
        <div class="subject"><input type="checkbox" name="choices" id="c-communication" value="Communication"><label for="communication">Communication</label></div>
        <div class="subject"><input type="checkbox" name="choices" id="c-adaptability" value="Adaptability"><label for="c-adaptability">Adaptability</label></div>

        <div class="subject other-input">
          <label for="c-other">Others:</label>
          <input type="text" id="c-other" name="otherChoice" placeholder="Type here..." />
        </div>
      </div>

      <div class="controls">
        <button type="button" id="selectAll" class="btn ghost">Select all</button>
        <button type="button" id="clearAll" class="btn ghost">Clear</button>
        <button type="submit" class="btn">next</button>
        <div class="note" id="countNote">0 selected</div>
      </div>

      <div class="error" id="errorMsg">Please select at least one choice.</div>

      <div class="confirm" id="confirmPanel" aria-live="polite">
        <h3>Selected choices</h3>
        <div class="tags" id="selectedTags"></div>
        <div style="margin-top:12px; display:flex; gap:10px;">
          <button type="button" id="continueBtn" class="btn">Continue</button>
          <button type="button" id="editBtn" class="btn ghost">Edit selection</button>
        </div>
      </div>
    </form>
  </main>

  <script src="/static/skillsandsports.js"></script>
</body>
</html>
